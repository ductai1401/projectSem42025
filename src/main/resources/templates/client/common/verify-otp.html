<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/client_layout/_layoutClient}">
<head>
    <title layout:fragment="title">Verify OTP</title>
</head>
<body>
<div layout:fragment="content">
    <nav class="breadcrumb-section breadcrumb-bg1">
        <div class="container"><h2 class="bread-crumb-title">Verify OTP</h2></div>
    </nav>

    <div class="login-register-area section-padding-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 mx-auto">
                    <div class="login-register-wrapper">
                        <div class="login-register-form">

                            <div class="text-success mb-2" th:if="${message}" th:text="${message}"></div>
                            <div class="text-danger mb-2" th:if="${error}" th:text="${error}"></div>

                            <form th:action="@{/verify-otp}" method="post" novalidate>
                                <input type="hidden" th:if="${_csrf != null}"
                                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                                <label class="form-label">Email</label>
                                <input class="form-control" type="email" name="email"
                                       th:value="${email}" required />

                                <label class="form-label mt-3">OTP (4 digits)</label>
                                <input class="form-control" type="text" name="otp"
                                       maxlength="4" pattern="\d{4}" inputmode="numeric"
                                       autocomplete="one-time-code" placeholder="1234" required />

                                <button type="submit" class="btn btn-dark mt-3">
                                    <span>Verify</span>
                                </button>
                            </form>

                            <div class="mt-3">
                                <a th:href="@{/forgot-password(email=${email})}">Resend OTP</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
