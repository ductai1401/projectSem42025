<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/client_layout/_layoutClient}">
<head>
    <title layout:fragment="title">Forgot Password</title>
</head>
<body>
<div layout:fragment="content">
    <nav class="breadcrumb-section breadcrumb-bg1">
        <div class="container"><h2 class="bread-crumb-title">Forgot Password</h2></div>
    </nav>

    <div class="login-register-area section-padding-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 mx-auto">
                    <div class="login-register-wrapper">
                        <div class="login-register-form">

                            <!-- Messages -->
                            <div class="text-success mb-2" th:if="${message}" th:text="${message}"></div>
                            <div class="text-danger mb-2" th:if="${error}" th:text="${error}"></div>

                            <!-- Send OTP -->
                            <form th:action="@{/forgot-password}" method="post" novalidate>
                                <input type="hidden" th:if="${_csrf != null}"
                                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                <!-- Honeypot ch?ng bot: d? tr?ng -->
                                <div class="d-none" aria-hidden="true">
                                    <label>Leave empty</label>
                                    <input type="text" name="hp_field" tabindex="-1" autocomplete="off" />
                                </div>

                                <label class="form-label" for="fp-email">Email</label>
                                <input id="fp-email" class="form-control" type="email" name="email"
                                       th:value="${email}" placeholder="your@email.com"
                                       required autocomplete="email" />

                                <button type="submit" class="btn btn-dark mt-3">
                                    <span>Send OTP</span>
                                </button>

                                <small class="text-muted d-block mt-2">
                                    If you don’t see the email, check your Spam/Junk folder.
                                </small>
                            </form>

                            <!-- Quick links -->
                            <div class="mt-3">
                                <!-- Luôn hi?n th? link Verify; n?u có email thì g?n param -->
                                <a th:href="${email} != null ? @{/verify-otp(email=${email})} : @{/verify-otp}">
                                    Already have an OTP? Verify now ?
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
