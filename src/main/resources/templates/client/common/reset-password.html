<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/client_layout/_layoutClient}">
<head>
    <title layout:fragment="title">Reset Password</title>
</head>
<body>
<div layout:fragment="content">
    <nav class="breadcrumb-section breadcrumb-bg1">
        <div class="container"><h2 class="bread-crumb-title">Reset Password</h2></div>
    </nav>

    <div class="login-register-area section-padding-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 mx-auto">
                    <div class="login-register-wrapper">
                        <div class="login-register-form">

                            <div class="text-success mb-2" th:if="${success}" th:text="${success}"></div>
                            <div class="text-danger mb-2" th:if="${error}" th:text="${error}"></div>

                            <form th:action="@{/reset-password}" method="post" novalidate>
                                <input type="hidden" th:if="${_csrf != null}"
                                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                                <label class="form-label">Email</label>
                                <input class="form-control" type="email" name="email"
                                       th:value="${email}" required readonly />

                                <!-- Ch? hi?n th? khi dã verify -->
                                <div th:if="${otpVerified == true}">
                                    <label class="form-label mt-3">New password</label>
                                    <input class="form-control" type="password" name="password"
                                           minlength="6" required autocomplete="new-password" />

                                    <label class="form-label mt-3">Confirm password</label>
                                    <input class="form-control" type="password" name="confirmPassword"
                                           minlength="6" required autocomplete="new-password" />

                                    <!-- Ticket xác nh?n OTP -->
                                    <input type="hidden" name="ticket" th:value="${ticket}" />

                                    <button type="submit" class="btn btn-dark mt-3">
                                        <span>Change password</span>
                                    </button>
                                </div>

                                <!-- Chua verify thì nh?c -->
                                <div class="alert alert-warning mt-3" th:if="${otpVerified != true}">
                                    Please verify OTP before setting new password.
                                </div>
                            </form>

                            <div class="mt-3">
                                <a th:href="@{/verify-otp(email=${email})}">Back to Verify OTP</a>
                                <span class="mx-2">•</span>
                                <a th:href="@{/forgot-password(email=${email})}">Resend OTP</a>
                                <span class="mx-2">•</span>
                                <a th:href="@{/login}">Back to Login</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
