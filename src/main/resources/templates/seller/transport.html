<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{seller/seller_slidebar/_slidebarSeller}">
<head>
<title layout:fragment="title">Seller Center</title>
</head>
<body>
	<div layout:fragment="sellercontent">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="home-tab" data-bs-toggle="tab"
					data-bs-target="#home" type="button" role="tab"
					aria-controls="home" aria-selected="true">All</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="confirm-tab" data-bs-toggle="tab"
					data-bs-target="#confirm" type="button" role="tab"
					aria-controls="confirm" aria-selected="false">Waiting for
					Confirmation</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="pickup-tab" data-bs-toggle="tab"
					data-bs-target="#pickup" type="button" role="tab"
					aria-controls="pickup" aria-selected="false">Ready for
					Pickup</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="shipping-tab" data-bs-toggle="tab"
					data-bs-target="#shipping" type="button" role="tab"
					aria-controls="shipping" aria-selected="false">In Transit</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="delivered-tab" data-bs-toggle="tab"
					data-bs-target="#delivered" type="button" role="tab"
					aria-controls="delivered" aria-selected="false">Delivered</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="cancelled-tab" data-bs-toggle="tab"
					data-bs-target="#cancelled" type="button" role="tab"
					aria-controls="cancelled" aria-selected="false">Cancelled
					Orders</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="return-tab" data-bs-toggle="tab"
					data-bs-target="#return" type="button" role="tab"
					aria-controls="return" aria-selected="false">Returns /
					Refunds</button>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="home" role="tabpanel"
				aria-labelledby="home-tab">...</div>
			<div class="tab-pane fade" id="profile" role="tabpanel"
				aria-labelledby="profile-tab">...</div>
			<div class="tab-pane fade" id="contact" role="tabpanel"
				aria-labelledby="contact-tab">...</div>
		</div>
	</div>
</body>
</html>
